                        <li><strong>Reaction:</strong> Itchy rash, blisters (appears 12-72 hours after contact)</li>
                        <li><strong>Treatment:</strong> Wash skin immediately with soap/water, don't scratch, apply cold compress</li>
                        <li><strong>Prevention:</strong> Learn identification, wash clothes that contacted plant</li>
                    </ul>

                    <h3>Deadly Plants (North America):</h3>
                    <div class="danger-box">
                        <strong>Never eat unless 100% certain of ID:</strong>
                        <ul style="margin-top: 10px;">
                            <li><strong>Hemlock (Water & Poison):</strong> Umbrella-shaped white flowers, can kill</li>
                            <li><strong>Nightshade:</strong> Purple flowers, black berries, deadly</li>
                            <li><strong>Oleander:</strong> Beautiful flowers, all parts toxic</li>
                            <li><strong>Castor Bean:</strong> Seeds contain ricin, extremely toxic</li>
                            <li><strong>Foxglove:</strong> Bell-shaped flowers, causes heart failure</li>
                        </ul>
                    </div>

                    <h2>Water Hazards</h2>

                    <h3>Drowning:</h3>
                    <ul>
                        <li><strong>Prevention:</strong>
                            <ul style="margin-top: 10px;">
                                <li>Never swim alone</li>
                                <li>Test water depth before jumping</li>
                                <li>Respect currents, rapids</li>
                                <li>If swept away: Float on back, feet downstream, angle toward shore</li>
                            </ul>
                        </li>
                    </ul>

                    <h3>Cold Water Immersion:</h3>
                    <div class="danger-box">
                        <strong>1-10-1 Rule:</strong>
                        <ul style="margin-top: 10px;">
                            <li>1 minute: Gasp reflex (can inhale water)</li>
                            <li>10 minutes: Lose use of extremities</li>
                            <li>1 hour: Unconsciousness from hypothermia</li>
                        </ul>
                    </div>

                    <ul>
                        <li><strong>If you fall in:</strong> Control breathing, float, minimize movement, get out ASAP</li>
                    </ul>

                    <h3>Waterborne Illness:</h3>
                    <ul>
                        <li><strong>Diseases:</strong> Giardia, cryptosporidium, dysentery, cholera</li>
                        <li><strong>Symptoms:</strong> Diarrhea, vomiting, cramps (can appear days later)</li>
                        <li><strong>Prevention:</strong> Always purify water (boil, filter, chemical treatment)</li>
                    </ul>

                    <h2>Human Threats</h2>

                    <h3>Getting Lost:</h3>
                    <div class="info-box">
                        <strong>Biggest threat!</strong> More dangerous than wild animals. Panic and bad decisions kill.
                    </div>

                    <ul>
                        <li><strong>Prevention:</strong> Tell others your plans, carry map/compass, mark trail</li>
                        <li><strong>If lost:</strong> STOP (Sit, Think, Observe, Plan), stay put if help knows your area, improve signaling</li>
                    </ul>

                    <h3>Injuries:</h3>
                    <ul>
                        <li><strong>Sprains/Fractures:</strong> Slow down, test footing, don't take risks</li>
                        <li><strong>Cuts:</strong> Can become infected - clean thoroughly, keep covered</li>
                        <li><strong>Prevention:</strong> Move deliberately, test handholds, avoid unnecessary risks</li>
                    </ul>

                    <h3>Panic & Poor Decisions:</h3>
                    <div class="danger-box">
                        <strong>Most dangerous enemy:</strong> Panic causes people to:
                        <ul style="margin-top: 10px;">
                            <li>Leave gear and shelter</li>
                            <li>Run blindly (get more lost, injured)</li>
                            <li>Exhaust themselves</li>
                            <li>Make situation worse</li>
                        </ul>
                    </div>

                    <ul>
                        <li><strong>Combat:</strong> STOP, breathe, assess calmly, make deliberate choices</li>
                    </ul>

                    <h2>Terrain Hazards</h2>

                    <h3>Avalanches (Winter Mountains):</h3>
                    <ul>
                        <li><strong>Risk factors:</strong> Slopes 30-45¬∞, recent heavy snow, warming temps</li>
                        <li><strong>Avoid:</strong> Traveling on/below steep slopes after storms</li>
                        <li><strong>If caught:</strong> "Swim" to stay on surface, create air pocket before avalanche stops</li>
                    </ul>

                    <h3>Rockfall:</h3>
                    <ul>
                        <li><strong>Avoid:</strong> Camping under cliffs, traveling in scree during/after rain</li>
                        <li><strong>Watch for:</strong> Fresh rock debris, loose material above</li>
                    </ul>

                    <h3>Quicksand/Bogs:</h3>
                    <ul>
                        <li><strong>Recognition:</strong> Wet areas with vegetation, "quaking" ground</li>
                        <li><strong>If stuck:</strong> Don't struggle, lean back to distribute weight, work legs out slowly</li>
                    </ul>

                    <h2>General Safety Principles</h2>

                    <ol class="step-list">
                        <li><strong>Awareness:</strong> Most dangers are avoidable if you're alert</li>
                        <li><strong>Respect nature:</strong> It's not hostile, but it's indifferent to your survival</li>
                        <li><strong>Avoid risks:</strong> One injury can turn minor situation into life-threatening</li>
                        <li><strong>Think ahead:</strong> "What if this goes wrong?" before acting</li>
                        <li><strong>Stay calm:</strong> Clear thinking prevents most dangers</li>
                    </ol>

                    <div class="info-box">
                        <strong>Remember:</strong> You are more likely to die from exposure (cold, heat, dehydration) or injury from poor decisions than from animal attacks. Focus on the real threats: weather, water, shelter, and keeping a clear head.
                    </div>
                `
            }
        };

        // State management (in-memory storage for iframe compatibility)
        let currentArticle = 'home';
        let bookmarks = [];
        let isDarkMode = !document.body.classList.contains('light-mode');
        let savedTheme = 'dark';

        // Initialize app
        function init() {
            loadNavigation();
            loadArticle('home');
            setupSearch();

            // Check if dark mode was previously set
            if (savedTheme === 'light') {
                toggleTheme();
            }
        }

        // Load navigation categories
        function loadNavigation() {
            const nav = document.getElementById('categoryNav');
            const categories = Object.keys(survivalData).filter(key => key !== 'home');

            categories.forEach(key => {
                const item = survivalData[key];
                if (item.category) {
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    navItem.onclick = () => loadArticle(key);
                    navItem.innerHTML = `
                        <span class="nav-icon">${item.icon}</span>
                        <span>${item.category}</span>
                    `;
                    nav.appendChild(navItem);
                }
            });
        }

        // Load article content
        function loadArticle(key) {
            const article = survivalData[key];
            if (!article) return;

            currentArticle = key;
            updateNavActive();

            const contentArea = document.getElementById('contentArea');
            const priorityBadge = article.priority ?
                `<span class="priority-badge priority-${article.priority}">
                    ${article.priority.toUpperCase()} PRIORITY
                </span>` : '';

            contentArea.innerHTML = `
                <div class="article">
                    <h1 class="article-title">${article.title}</h1>
                    <div class="article-meta">
                        ${priorityBadge}
                        ${article.category ? `<span>üìÇ ${article.category}</span>` : ''}
                    </div>
                    <div class="article-content">
                        ${article.content}
                    </div>
                </div>
            `;

            updateBookmarkButton();
            contentArea.scrollTop = 0;

            // Hide sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('mobile-hidden');
            }
        }

        // Update active navigation item
        function updateNavActive() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length < 2) return;

                const results = searchContent(query);
                displaySearchResults(results, query);
            });
        }

        function searchContent(query) {
            const results = [];

            Object.keys(survivalData).forEach(key => {
                const article = survivalData[key];
                const content = article.content.toLowerCase();
                const title = article.title.toLowerCase();

                if (title.includes(query) || content.includes(query)) {
                    results.push({
                        key,
                        title: article.title,
                        category: article.category,
                        icon: article.icon
                    });
                }
            });

            return results;
        }

        function displaySearchResults(results, query) {
            const contentArea = document.getElementById('contentArea');

            if (results.length === 0) {
                contentArea.innerHTML = `
                    <div class="no-results">
                        <h2>No results found for "${query}"</h2>
                        <p>Try different keywords or browse categories</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="article">
                    <h1 class="article-title">Search Results for "${query}"</h1>
                    <p style="color: var(--text-secondary); margin-bottom: 30px;">${results.length} result(s) found</p>
                    <div class="category-grid">
            `;

            results.forEach(result => {
                html += `
                    <div class="category-card" onclick="loadArticle('${result.key}')">
                        <div class="category-icon">${result.icon || 'üìÑ'}</div>
                        <div class="category-name">${result.title}</div>
                        ${result.category ? `<div class="category-description">${result.category}</div>` : ''}
                    </div>
                `;
            });

            html += '</div></div>';
            contentArea.innerHTML = html;
        }

        // Bookmark management
        function toggleBookmark() {
            const index = bookmarks.indexOf(currentArticle);

            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(currentArticle);
            }

            // Note: Bookmarks persist in memory during session (localStorage not available in iframe)
            updateBookmarkButton();
        }

        function updateBookmarkButton() {
            const btn = document.getElementById('bookmarkBtn');
            if (bookmarks.includes(currentArticle)) {
                btn.classList.add('active');
                btn.innerHTML = '‚≠ê Bookmarked';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '‚≠ê Bookmark';
            }
        }

        function showBookmarks() {
            const contentArea = document.getElementById('contentArea');

            if (bookmarks.length === 0) {
                contentArea.innerHTML = `
                    <div class="no-results">
                        <h2>No Bookmarks Yet</h2>
                        <p>Bookmark articles for quick access</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="article">
                    <h1 class="article-title">‚≠ê Your Bookmarks</h1>
                    <div class="bookmarks-list">
            `;

            bookmarks.forEach(key => {
                const article = survivalData[key];
                if (article) {
                    html += `
                        <div class="bookmark-item" onclick="loadArticle('${key}')">
                            <div>
                                <div style="font-weight: 600;">${article.icon || 'üìÑ'} ${article.title}</div>
                                <div style="font-size: 0.85rem; color: var(--text-secondary);">${article.category || 'General'}</div>
                            </div>
                            <div class="remove-bookmark" onclick="event.stopPropagation(); removeBookmark('${key}')">‚úï</div>
                        </div>
                    `;
                }
            });

            html += '</div></div>';
            contentArea.innerHTML = html;
        }

        function removeBookmark(key) {
            const index = bookmarks.indexOf(key);
            if (index > -1) {
                bookmarks.splice(index, 1);
                // Note: Bookmarks persist in memory during session (localStorage not available in iframe)
                showBookmarks();
            }
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            isDarkMode = !isDarkMode;

            const icon = document.getElementById('themeIcon');
            icon.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';

            // Note: Theme preference persists in memory during session (localStorage not available in iframe)
        }

        // Mobile menu
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('mobile-hidden');
        }

        // Helper functions
        function showHome() {
            loadArticle('home');
        }

        function loadCategory(category) {
            loadArticle(category);
        }

        // Initialize app
        init();
    </script>
